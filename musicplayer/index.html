<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5585080da.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-progress"></i>
                </div>
            </nav>
            <img src="images/Davido9.jpg" alt="" id="coverart">
            <h1>Davido</h1>
            <p>Davido ft. Popcon - Risky</p>

            <audio  id="song">
                <source src="images/Davido-Ft-Popcaan-Risky-1-(TrendyBeatz.com).mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><img src="images/rewind-button.png" alt="" height="30px" width="30px"></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><img src="images/fast-forward-button.png" alt="" height="30px" width="30px"></div>
            </div>

        </div>
    </div>
    













    <script src="script.js"></script>
</body>
</html>
